<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image Only */
        body {
            background: url('https://www.un.org/sites/un2.un.org/files/styles/large-article-image-style-16-9/public/field/image/2023/03/52196025795_06f077377a_c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        /* Container Styling */
        .container {
            max-width: 500px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        
        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Text Shadow for Depth */
        h1, h3 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Input Field Styling */
        #cityInput {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            color: #333;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }

        /* Weather Data Styling */
        #weatherResult p {
            font-size: 1.1em;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather in Your City</h1>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
        <button onclick="getWeather()" class="btn btn-primary mt-3">Get Weather</button>

        <div id="weatherResult" class="card mt-4" style="display: none;">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
