<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background: url('https://www.un.org/sites/un2.un.org/files/styles/large-article-image-style-16-9/public/field/image/2023/03/52196025795_06f077377a_c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        /* Input and Button Styling */
        #cityInput {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 12px;
            font-size: 1em;
            margin-top: 10px;
            outline: none;
        }

        .btn-primary {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 30px;
            margin-top: 15px;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Weather Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Text Shadow */
        h1 {
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            font-size: 2em;
        }

        h3 {
            font-weight: 700;
            font-size: 1.5em;
            margin-top: 10px;
        }

        p {
            font-size: 1.1em;
        }

        /* Google Maps Icon Button */
        .maps-btn {
            background: none;
            border: none;
            color: #ffffff;
            margin-top: 15px;
            cursor: pointer;
        }

        .maps-btn i {
            font-size: 1.4em;
            transition: color 0.3s;
        }

        .maps-btn:hover i {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Search</h1>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
        <button onclick="getWeather()" class="btn btn-primary mt-3">Get Weather</button>

        <div id="weatherResult" class="card mt-4" style="display: none;">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <!-- Google Maps Button -->
            <button id="mapsLink" class="maps-btn" onclick="openMaps()" style="display: none;">
                <i class="bi bi-geo-alt-fill"></i> View on Google Maps
            </button>
        </div>
    </div>

    <!-- Bootstrap Icons for Map Button -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js"></script>
</body>
</html>
