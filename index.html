<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Bootstrap and FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background: url('https://i.pinimg.com/originals/4b/37/7b/4b377b207e47bed1c33f1c1fe9f0fda1.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Transparent Box around Input */
        .input-box {
            background-color: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Optional shadow */
        }

        #cityInput {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 12px;
            font-size: 1em;
            margin-top: 10px;
            outline: none;
            width: 100%;
        }

        .btn-primary {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 30px;
            margin-top: 15px;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            backdrop-filter: blur(10px);
            display: none;
            margin-top: 20px;
            width: 100%;
        }

        h1 {
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            font-size: 2em;
        }

        h3 {
            font-weight: 700;
            font-size: 1.5em;
            margin-top: 10px;
        }

        p {
            font-size: 1.1em;
        }

        .maps-btn {
            background: none;
            border: none;
            color: #ffffff;
            margin-top: 15px;
            cursor: pointer;
        }

        .maps-btn i {
            font-size: 1.4em;
            transition: color 0.3s;
        }

        .maps-btn:hover i {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Search</h1>
        <!-- Transparent Box around Input -->
        <div class="input-box">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
            </div>
            <button onclick="getWeather()" class="btn btn-primary mt-3"><i class="fas fa-cloud-sun"></i> Get Weather</button>
        </div>

        <!-- Weather Result Card -->
        <div id="weatherResult" class="card">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <button id="mapsLink" class="maps-btn" onclick="openMaps()" style="display: none;">
                <i class="fas fa-map-marker-alt"></i> View on Google Maps
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
